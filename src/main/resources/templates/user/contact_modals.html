<div th:fragment="contactModal">
    <!-- Modal toggle -->

    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="grid grid-cols-9  p-4 md:p-5 rounded-t dark:bg-gray-800">
                    <div class="col-span-2"></div>
                    <div class="col-span-5 flex flex-col items-center justify-center">
                        <img class="h-[100px] w-[100px] rounded-full mb-1" id="contact_img" src="" alt="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?t=st=1726048458~exp=1726052058~hmac=45874c0a67da4ff1e42a09c362683d373e2c014638d76e1d1596e2a3db55ce69&w=740">
                        <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                        </h3>
                        <p id="contact_email" class="text-2xl text-gray-500 dark:text-gray-400 mb-1"></p>
                        <p id="contact_phone" class="text-2xl text-gray-500 dark:text-gray-400 mb-1"></p>
                    </div>
                    <div class="col-span-1"></div>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal"
                        onclick="closeContactModal()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4 dark:bg-gray-800">
                    <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                            <tbody>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
                                    <th
                                        scope="row"
                                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >
                                       <i class="h-6 w-6 fa-solid fa-location-dot"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <span id="contact_address" class="text-xl"></span>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
                                    <th
                                        scope="row"
                                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >
                                       <i class="h-6 w-6 fa-solid fa-earth-americas"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_link" class="text-xl hover:text-blue-700"></a>
                                    </td>
                                </tr>
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"></tr>
                                    <th
                                        scope="row"
                                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" >
                                       <i class="h-6 w-6 fa-brands fa-linkedin"></i>
                                    </th>
                                    <td class="px-6 py-4">
                                        <a id="contact_linkedIn" class="text-xl hover:text-blue-700"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
